<nav class="nav">
  <a href="{{ .Site.BaseURL }}" class="nav-logo" style="text-decoration: none; color: #000000; font-size: 18px">
    <img src="{{ .Site.BaseURL }}images/{{ .Site.Params.logo.url }}" 
         width="{{ .Site.Params.logo.width }}" 
         height="{{ .Site.Params.logo.height }}" 
         alt="{{ .Site.Params.logo.alt }}"
         style="float:left;"
    >
    <div style="white-space: nowrap; font-family: 'Lato', sans-serif; height:50px; display:flex; align-items: center; padding-left: 10px">{{ .Site.Title }}</div>
  </a>
  <ul class="nav-links">
    {{ range .Site.Menus.main }}
    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
  </ul>
</nav>
